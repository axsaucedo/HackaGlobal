{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="row">
                <h1 class="page-header">Edit your account</h1>
            </div>
            <h1>Tell the world who you are!</h1>
        </div>
        <div class="col-md-6">
            <div class="well" style="margin-top: 50px">
                <form id="add-event-form" class="form-horizontal" method="POST">
                    {% csrf_token %}
                    <fieldset style="border: none;">
                        {% if form.errors %}
                        <div class="alert alert-dismissable alert-danger">
                            {{ form.errors }}
                        </div>
                        {% endif %}

                        <div class="form-group">
                            <label for="add-event-form-first-name" class="col-md-3 control-label">First Name</label>
                            <div class="col-md-9">
                                <input id="add-event-form-first-name" name="first_name" class="form-control" type="text" placeholder="First Name" value="{{ request.user.first_name }}">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="add-event-form-last-name" class="col-md-3 control-label">Last Name</label>
                            <div class="col-md-9">
                                <input id="add-event-form-last-name" name="last_name" class="form-control" type="text" placeholder="Last Name" value="{{ request.user.last_name }}">
                            </div>
                        </div>

						 <div class="form-group">
                            <label for="add-event-form-email" class="col-md-3 control-label">Email</label>
                            <div class="col-md-9" style="padding-bottom: 20px;">
                                <input name="username" class="form-control"  value="{{ request.user.username }}" disabled>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <div class="col-lg-10 col-lg-offset-2">
                                <button class="btn btn-primary" type="submit" value="login" style="float: left;">Update</button>
                                <a class="btn btn-danger" type="submit" value="login" href="/accounts/edit/password/" style="color: white; float: right;">Change Password</a>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
