<div style="color: black" class="hackaevent-container">
    <div class="row">
        <div style="color: orange" class="col-md-12">
            <a href="/event/{{ hackacity.id }}">
                <h1>{{ event.name|truncatechars:20 }}</h1>
            </a>
        </div>
    </div>
    <br><br>
    <div class="row">
        <div class="col-md-8">
            <img class="img-responsive col-md-12 hackaevent-photo" src="{{ event.get_photo }}">
        </div>
        <div class="col-md-4">
            <div class="row">
                <h4>{{ event.start }}</h4>
            </div>
            <div class="row">
                <h4>{{ event.end }}</h4>
            </div>
            <br>
            <div class="row" style="font-size: 13px; text-align: left;">
                <h4>Address:</h4>
                {% for address in event.get_address_array %}{{ address }}, {% endfor %}
            </div>
        </div>
    </div>
    <div class="row well" style="margin: 30px 50px 10px 50px">
            {{ event.description|truncatechars:300 }}
    </div>
    <hr>
    <div class="row" style="padding: 0px 50px 0px 50px">
        <h4 style="float: left">Tags:</h4>
        {{ event.get_tags }}
    </div>
    <hr>
</div>
