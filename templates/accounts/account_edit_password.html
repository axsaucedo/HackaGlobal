{% extends "base.html" %}

{% block head-includes %}
    <link rel="stylesheet" type="text/css" href="/static/css/forms.css">
{% endblock %}

{% block content %}
<div class="form-background">
    <div class="col-md-offset-2 col-md-8">
        <div class="form-container">
            <form class="form-horizontal" method="POST">
                {% csrf_token %}
                <fieldset style="border: none;">
                    {% if form.errors %}
                    <div class="alert alert-dismissable alert-danger">
                        {{ form.errors }}
                    </div>
                    {% endif %}

                    {% if user.has_usable_password %}
                        <div class="form-group">
                            <label for="add-event-form-password" class="form-title control-label">OLD Password</label>
                            <div class="col-md-12">
                                <input id="add-event-form-password" name="old_password" class="form-control" type="password" placeholder="Old Password">
                            </div>
                        </div>
                    {% endif %}

                    <div class="form-group">
                        <label for="add-event-form-confirmation" class="form-title control-label">NEW Password</label>
                        <div class="col-md-12">
                            <input id="add-event-form-confirmation" name="new_password" class="form-control" type="password" placeholder="New Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-12 col-lg-offset-2">
                            <button class="btn btn-success" type="submit" value="login">Update</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
{% endblock %}
